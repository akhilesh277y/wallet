<div class="min-h-screen bg-slate-50 text-slate-900 pb-12">
  
  <!-- Header / Navbar -->
  <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="bg-indigo-600 rounded-lg p-1.5 shadow-lg shadow-indigo-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
          </svg>
        </div>
        <h1 class="text-xl font-bold tracking-tight text-indigo-950">Walleto</h1>
      </div>
      <div class="flex items-center gap-4">
        <button class="text-slate-400 hover:text-indigo-600 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>
        <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold text-sm border-2 border-white shadow-sm">
          W
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      
      <!-- Balance Card -->
      <div class="bg-indigo-600 rounded-3xl p-6 text-white shadow-xl shadow-indigo-200 relative overflow-hidden group">
        <div class="absolute -right-6 -top-6 w-32 h-32 bg-white opacity-10 rounded-full group-hover:scale-110 transition-transform duration-500"></div>
        <div class="absolute -left-6 -bottom-6 w-24 h-24 bg-white opacity-10 rounded-full group-hover:scale-110 transition-transform duration-500"></div>
        
        <p class="text-indigo-100 font-medium mb-1 relative z-10">Total Balance</p>
        <h2 class="text-3xl font-bold tracking-tight relative z-10">{{ balance() | currency }}</h2>
        <div class="mt-4 flex items-center gap-2 text-indigo-200 text-sm relative z-10">
          <span class="bg-indigo-500/50 px-2 py-1 rounded-lg backdrop-blur-sm">
            Available
          </span>
        </div>
      </div>

      <!-- Income Card -->
      <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 flex flex-col justify-between group hover:border-emerald-200 transition-colors">
        <div class="flex items-start justify-between">
          <div>
            <p class="text-slate-500 font-medium text-sm mb-1">Total Income</p>
            <h2 class="text-2xl font-bold text-slate-800">{{ totalIncome() | currency }}</h2>
          </div>
          <div class="bg-emerald-50 p-2 rounded-xl text-emerald-500 group-hover:bg-emerald-100 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12" />
            </svg>
          </div>
        </div>
        <div class="mt-4 w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
          <div class="h-full bg-emerald-500 rounded-full w-full"></div>
        </div>
      </div>

      <!-- Expense Card -->
      <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 flex flex-col justify-between group hover:border-rose-200 transition-colors">
         <div class="flex items-start justify-between">
          <div>
            <p class="text-slate-500 font-medium text-sm mb-1">Total Expenses</p>
            <h2 class="text-2xl font-bold text-slate-800">{{ totalExpense() | currency }}</h2>
          </div>
          <div class="bg-rose-50 p-2 rounded-xl text-rose-500 group-hover:bg-rose-100 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6" />
            </svg>
          </div>
        </div>
         <div class="mt-4 w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
          <div class="h-full bg-rose-500 rounded-full" [style.width.%]="(totalExpense() / (totalIncome() || 1)) * 100"></div>
        </div>
      </div>
    </div>

    <!-- Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
      
      <!-- Left Column: Add Transaction -->
      <div class="lg:col-span-4">
        <app-transaction-form></app-transaction-form>
      </div>

      <!-- Middle Column: Transaction List -->
      <div class="lg:col-span-5 h-[600px]">
        <app-transaction-list></app-transaction-list>
      </div>

      <!-- Right Column: Charts -->
      <div class="lg:col-span-3">
         <app-pie-chart></app-pie-chart>
      </div>

    </div>
  </main>
</div>
